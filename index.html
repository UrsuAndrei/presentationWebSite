<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>PresentationWebSite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<header>
    <div class="info">
        <div class="top-container">
            <div class="top-left">
                <span>
                    <img src="img/location.svg" alt="location" id="location-icon">
                    <p>Cluj-Napoca, Romania</p>
                </span>
                <span>
                    <img src="img/email.svg" alt="email" id="email-icon">
                    <p>email@gmail.com</p>
                </span>
            </div>
            <div class="top-right">
                <span>
                    <button class="login">
                        login
                    </button>
                </span>
                    <img src="img/uk.svg" alt="United Kingdom" class="flag">
                    <img src="img/romania.svg" alt="Romania" class="flag">
                <span>
                    <button class="singup">
                        singup
                    </button>
                </span>
            </div>
        </div>
    </div>
    <nav class="top-menu">
        <div class="logo">
            LOGO
        </div>
        <ul class="menu">
            <li>
                Home 
            </li>
            <li>
                Blog
            </li>
            <li>
                Projects
            </li>
            <li>
                Contact
            </li>
        </ul>
    </nav>
    <div class="header-image">

    </div>
    <div class="content">

    </div>
</header>
</body>
</html>
