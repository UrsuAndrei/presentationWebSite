<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>PresentationWebSite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
<header id="wrap">
    <div class="info">
        <div class="top-container">
            <div class="top-left">
                <span id="brd">
                    <img src="img/location.svg" alt="location" id="location-icon">
                    <p>Cluj-Napoca, Romania</p>
                </span>
                <span>
                    <img src="img/email.svg" alt="email" id="email-icon">
                    <p>email@gmail.com</p>
                </span>
            </div>
            <div class="top-right">
                <span>
                    <button class="login">
                        Login
                    </button>
                    <img src="img/iconlog.svg" alt="login" class="iconlog">
                </span>
                    <img src="img/uk.svg" alt="United Kingdom" class="flag">
                    <img src="img/romania.svg" alt="Romania" class="flag">
                <!--<span>-->
                    <!--<button class="singup">-->
                        <!--singup-->
                    <!--</button>-->
                <!--</span>-->
            </div>
        </div>
    </div>
    <nav class="top-menu">
        <div class="ctop-menu">
            <div class="logo">
                LOGO
            </div>
            <ul class="menu">
                <li>
                    Home
                </li>
                <li>
                    Blog
                </li>
                <li>
                    Projects
                </li>
                <li>
                    Contact
                </li>
            </ul>
        </div>
    </nav>
    <div class="header-image">

    </div>
    <div class="content">
    </div>
</header>
<script>
    var wrap = $('#wrap');

    wrap.on("scroll", function(e) {

        if (this.scrollTop > 447) {
            wrap.addClass("fix-topmenu");
        } else {
            wrap.removeClass("fix-topmenu");
        }

    });
</script>
</body>
</html>
